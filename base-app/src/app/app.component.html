          <!-- <child-app1 [title]="this.title" [counter]="this.counter" (counterChange)="this.onCounterChange($event)"></child-app1> -->

        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
            <child-entry [formObj]="this.formObj"></child-entry>
